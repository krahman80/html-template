<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bulma.css" />
    <link rel="stylesheet" href="bulma-style.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>layout 01 - bulma.io</title>
  </head>
  <body>
    <section class="hero is-medium header-image is-link">
      <div class="hero-body has-text-centered">
        <h1 class="title is-1">Web App Title</h1>
        <p class="subtitle">web App subtitle</p>
        <div class="container py-5">
          <!-- <h3 class="title">Search Section</h3> -->
          <form>
          <div class="field has-addons">
            <div class="control is-expanded">
              <input
                class="input"
                type="text"
                placeholder="Find a repository"
              />
            </div>
            <div class="control">
              <button class="button is-link">Save changes</button>
            </div>
          </form>
          </div>
        </div>
      </div>
    </section>

    <section class="section is-small">
    <div class="container">
      <h3 class="title is-3">Search Result</h3>
      <div class="tags are-medium">
        <a class="tag is-link">One</a>
        <a class="tag is-link">Two</a>
        <span class="tag">Three</span>
        <span class="tag">Four</span>
        <span class="tag">Five</span>
        <span class="tag">Six</span>
        <span class="tag">Seven</span>
        <span class="tag">Eight</span>
        <span class="tag">Nine</span>
        <span class="tag">Ten</span>
        <span class="tag">Eleven</span>
        <span class="tag">Twelve</span>
        <span class="tag">Thirteen</span>
        <span class="tag">Fourteen</span>
        <span class="tag">Fifteen</span>
        <span class="tag">Sixteen</span>
        <span class="tag">Seventeen</span>
        <span class="tag">Eighteen</span>
        <span class="tag">Nineteen</span>
        <span class="tag">Twenty</span>
      </div>
    </div>
  </section>
  <section class="section is-small">
    <div class="container">
      <h3 class="title is-3">Detail Search Result</h3>
      <table
        class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth"
      >
        <thead>
          <tr>
            <th>One</th>
            <th>Two</th>
            <th>Three</th>
            <th>Four</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Three</td>
            <td>Four</td>
            <td>Three</td>
            <td>Four</td>
          </tr>
          <tr>
            <td>Five</td>
            <td>Six</td>
            <td>Five</td>
            <td>Six</td>
          </tr>
          <tr>
            <td>Seven</td>
            <td>Eight</td>
            <td>Seven</td>
            <td>Eight</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  </body>
</html>

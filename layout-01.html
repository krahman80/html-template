<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bulma.css" />
  <link rel="stylesheet" href="bulma-style.css" />
  <title>layout 01 - bulma.io</title>
</head>
<body>
  <section class="hero is-medium header-image is-link">
    <div class="hero-body has-text-centered">
      <h1 class="title is-1">Web App Title</h1>
      <p class="subtitle">web App subtitle</p>
      <div class="container py-5">
        <!-- <h3 class="title">Search Section</h3> -->
        <form>
          <div class="field has-addons">
            <div class="control is-expanded">
              <input class="input" type="text" placeholder="Find a repository" />
            </div>
            <div class="control">
              <button class="button is-link">Search</button>
            </div>
        </form>
      </div>
    </div>
    </div>
  </section>

  <section class="section is-small">
    <div class="container">
      <h3 class="title is-3">Search Result</h3>
      <div class="tags are-medium">
        <a class="tag is-link">One</a>
        <a class="tag is-link">Two</a>
        <a class="tag is-link">Three</a>
        <a class="tag is-link">Four</a>
        <a class="tag is-link">Five</a>
        <a class="tag is-link">Six</a>
      </div>
    </div>
  </section>
  <section class="section is-small">
    <div class="container">
      <h3 class="title is-3">Detail Search Result</h3>
      <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
        <thead>
          <tr class="has-background-link-dark">
            <th class="has-text-white">One</th>
            <th class="has-text-white">Two</th>
            <th class="has-text-white">Three</th>
            <th class="has-text-white">Four</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Three</td>
            <td>Four</td>
            <td>Three</td>
            <td>Four</td>
          </tr>
          <tr>
            <td>Five</td>
            <td>Six</td>
            <td>Five</td>
            <td>Six</td>
          </tr>
          <tr>
            <td>Seven</td>
            <td>Eight</td>
            <td>Seven</td>
            <td>Eight</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</body>

</html>

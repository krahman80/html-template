<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap-style.css" />
    <title>Layout 02 - Bootswatch 4.6 (SandStone)</title>
  </head>
  <body>
    <header class="masthead">
      <div class="container position-relative">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="text-center text-white">
              <!-- Page heading-->
              <h1 class="display-4">Web App Title</h1>
              <p class="lead">web App subtitle</p>

              <!-- Signup form-->
              <form>
                <div class="input-group input-group-sm">
                  <input
                    type="text"
                    class="form-control"
                    id="CityName"
                    placeholder="City Name"
                    aria-label="CityName"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-primary"
                      type="button"
                      id="SearchBtn"
                    >
                      Search
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="testimonials py-4">
      <div class="container">
        <h2 class="mb-2">Search Result</h2>
        <div class="row">
          <div class="col-lg-12 py-0">
            <a href="#" class="badge badge-pill badge-light px-3 py-2 mr-3 mt-3"
              >result 01</a
            >
            <a href="#" class="badge badge-pill badge-light px-3 py-2 mr-3 mt-3"
              >result 02</a
            >
            <a href="#" class="badge badge-pill badge-light px-3 py-2 mr-3 mt-3"
              >result 03</a
            >
            <a href="#" class="badge badge-pill badge-light px-3 py-2 mr-3 mt-3"
              >result 04</a
            >
            <a href="#" class="badge badge-pill badge-light px-3 py-2 mr-3 mt-3"
              >result 05</a
            >
            <a href="#" class="badge badge-pill badge-light px-3 py-2 mr-3 mt-3"
              >result 06</a
            >
          </div>
        </div>
      </div>
    </section>
    <section class="testimonials py-4">
      <div class="container">
        <h2 class="mb-2">Detail Search Result</h2>
        <div class="row">
          <div class="col-lg-12 py-0">
            <table class="table">
              <thead class="thead-light">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">First</th>
                  <th scope="col">Last</th>
                  <th scope="col">Handle</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                  <td>@mdo</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                  <td>@fat</td>
                </tr>
                <tr>
                  <th scope="row">3</th>
                  <td>Larry</td>
                  <td>the Bird</td>
                  <td>@twitter</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
